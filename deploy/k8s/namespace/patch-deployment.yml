apiVersion: apps/v1
kind: Deployment
metadata:
  name: hawtio-online
  namespace: hawtio
spec:
  template:
    spec:
      containers:
        - name: hawtio-online
          env:
            - name: HAWTIO_ONLINE_AUTH
              value: form
            - name: HAWTIO_ONLINE_MODE
              value: namespace
            - name: HAWTIO_OAUTH_CLIENT_ID
              value: hawtio-online
            - name: HAWTIO_ONLINE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
        - name: hawtio-online-gateway
          env:
            - name: HAWTIO_ONLINE_AUTH
              value: form
